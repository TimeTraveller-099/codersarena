<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/29382277be.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="header">
        <h1>Coders Arena</h1>
        <nav>
            <ul>
                <li><a href="Home Page.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </div>

    <div class="section">
            <div class="login">
                <div class="login_logo">
                    <h2>Login</h2>
                    <img src="images/logo.png"class="logo">
                </div>

                <div class="login_inputs">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password" class="pass_input">
                    <p>Forgot password?</p>
                    <input type="submit" class="submit" value="Login"> 
                </div>
                <p>&copy; 2022 All Rights Reserved.</p>
            </div>

            <div class="or">
                <h2>OR</h2>
            </div>

            <div class="signup">
                <div class="signuptitle">
                    <h2>Sign Up</h2>
                </div>
                
                <div class="signup_inputs">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Enter Email">
                    <input type="password" placeholder="Set Password">
                    <input type="submit" class="submit" value="Sign Up"> 
                </div>
                <p>&copy; 2022 All Rights Reserved.</p>
            </div>
    </div>


    <!--Footer-->
    <div class="footer">
        <div class="icons">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-youtube fa-2x"></i>
        </div>
        <h3>Created By Raman | &copy; 2022 All Rights Reserved.</h3>
    </div>
    
</body>
</html>
